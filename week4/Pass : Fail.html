<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pass / Fail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pass / Fail </h1>
    <form onsubmit="validateForm(); return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" >

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" >

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >

        <button type="submit">Submit</button>
    </form>

    <script>
        function validatePassword(password) {
            // Check if password has at least 8 characters
            if (password.length < 8) {
                return false;
            }

            // Check if password has at least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                return false;
            }

            // Check if password has at least one lowercase letter
            if (!/[a-z]/.test(password)) {
                return false;
            }

            // If all conditions pass, the password is valid
            return true;
        }

        function validateForm() {
            // Retrieve form values
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var password = document.getElementById('password').value;

            // Check if first name is missing
            if (!firstName.trim()) {
                alert("First name is missing.");
                return;
            }

            // Check if last name is missing
            if (!lastName.trim()) {
                alert("Last name is missing.");
                return;
            }

            // Validate the password using the validatePassword function
            if (!validatePassword(password)) {
                alert("Invalid password. Password should have at least 8 characters, at least one uppercase letter, and at least one lowercase letter.");
                return;
            }

            // If all conditions pass, the form is valid
            alert("All fields are valid, thanks for the submission");
        }
    </script>
</body>
</html>
